<form ng-controller="SignUpController as sign" name="signUpForm" novalidate>
    <h3>Sign up for our newsletter!</h3>
    <div class="container">
        <input type="text" class="col-sm-12 text-center" name="name"
        ng-model="sign.user.name"
        required placeholder="First Name">
        <input type="text" class="col-sm-12 text-center"
        ng-model="sign.user.surname" 
        name="surname" required placeholder="Last Name">
        <input type="email" class="col-sm-12 text-center"
        ng-model="sign.user.email" 
        name="email" required placeholder="E-Mail">
        <input type="text" class="col-sm-12 text-center" 
        ng-model="sign.user.phone"
        name="phone" required pattern="(\d{3})-(\d{3})-(\d{4})"
        placeholder="Phone Number">
        <input type=text class="col-sm-12 text-center" required
        ng-model="sign.user.shortName"
        required
        placeholder="Short name of your favourite dish">
        <span ng-if="signUpForm.name.$error.required && signUpForm.name.$touched">Name is required!</span>
        <span ng-if="signUpForm.surname.$error.required && signUpForm.surname.$touched">Last name is required!</span>
        <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">Must be a valid e-mail@domain!</span>
        <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">Phone format is ###-###-####!</span>
        <span ng-if="signUpForm.shortName.$error.required && signUpForm.shortName.$touched">Favourite Dish is required!</span>
        <div class="col-sm-12 text-center">
            <button class="btn btn-primary"
            ng-disabled="signUpForm.$invalid"
            ng-click="sign.submit()"
            >Submit </button>
        </div>
        <span ng-if="sign.completed">Your information has been saved.</span>
        <span ng-if="sign.error">No such menu number exists.</span>
    </div> 
</form>
