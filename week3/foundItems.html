<div class="row">
    <div ng-repeat="item in narrowCtrl.foundItems">
                <h2>{{item.name}}</h2>
                <h3>{{item.short_name}}</h3>
                <p>{{item.description}}</p>
                <input type="button" ng-click="narrowCtrl.onRemove({index: $index})" class="btn btn-lg btn-primary" value="Don't want this one!">
    </div>
</div>
<div ng-show="narrowCtrl.onEmpty">{{narrowCtrl.onEmpty}}</div>
