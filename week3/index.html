<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="search">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.shortName">
            <div class="narrow-button">
                <button class="btn btn-primary" ng-click="narrowCtrl.matchedMenuItems(narrowCtrl.shortName)">Narrow It Down For Me!</button>
            </div>
        </div>
        <found-items found-items="narrowCtrl.found" on-remove="narrowCtrl.removeMenuItem(index)" on-empty="narrowCtrl.message"></found-items>
    </div>
</body>

</html>
